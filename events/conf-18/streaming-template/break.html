<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ERPNext Conference 2018</title>
    <link rel="stylesheet" href="wave.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="alignment">
            <div class="placeholder">
                <h1>
                    <object type="image/svg+xml" data="erpnext.svg">
                        ERPNext Conference 2018
                    </object>
                </h1>
                <h1>ERPNext Conference 2018</h1>
                <h4>Take a break, the stream will be back soon.</h4>
            </div>
        </div>
    </div>
    <div class="canvas-wrap">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        (function () {
            "use strict";

            var cvs, ctx;
            var nodes = 3;
            var waves = [];
            var waveHeight = 100;
            var colours = ["#030303", "#1B1B1B", "#393838", "#464545"]; // #fcfae3

            // Initiator function
            function init() {
                cvs = document.getElementById("canvas");
                ctx = cvs.getContext("2d");
                resizeCanvas(cvs, window.innerWidth, window.innerHeight);

                for (var i = 0; i < colours.length; i++) {
                    var temp = new wave(colours[i], 1, nodes);
                }

                update();
            }

            function update(array) {
                // body...
                // ctx.clearRect(0, 0, cvs.width, cvs.height);
                var fill = window.getComputedStyle(document.querySelector(".header"), null).getPropertyValue("background-color");
                ctx.fillStyle = fill;
                ctx.globalCompositeOperation = "source-over";
                ctx.fillRect(0, 0, cvs.width, cvs.height);
                ctx.globalCompositeOperation = "screen";
                for (var i = 0; i < waves.length; i++) {
                    for (var j = 0; j < waves[i].nodes.length; j++) {
                        bounce(waves[i].nodes[j]);
                    }
                    drawWave(waves[i]);
                }
                ctx.globalCompositeOperation = "hue";
                ctx.fillStyle = fill;

                requestAnimationFrame(update);
                ctx.fillRect(0,0,cvs.width,cvs.height);
            }

            function wave(colour, lambda, nodes) {

                this.colour = colour;
                this.lambda = lambda;
                this.nodes = [];
                var tick = 1;

                for (var i = 0; i <= nodes + 2; i++) {
                    var temp = [(i - 1) * cvs.width / nodes, 0, Math.random() * 200, .3];
                    this.nodes.push(temp);
                    // console.log(temp);
                }
                console.log(this.nodes);
                waves.push(this);
            }

            function bounce(nodeArr) {
                nodeArr[1] = waveHeight / 2 * Math.sin(nodeArr[2] / 20) + cvs.height / 2;
                nodeArr[2] = nodeArr[2] + nodeArr[3];

            }

            function drawWave(obj) {

                var diff = function (a, b) {
                    return (b - a) / 2 + a;
                }

                ctx.fillStyle = obj.colour;
                ctx.beginPath();
                ctx.moveTo(0, cvs.height);
                ctx.lineTo(obj.nodes[0][0], obj.nodes[0][1]);

                for (var i = 0; i < obj.nodes.length; i++) {

                    if (obj.nodes[i + 1]) {
                        ctx.quadraticCurveTo(
                            obj.nodes[i][0], obj.nodes[i][1],
                            diff(obj.nodes[i][0], obj.nodes[i + 1][0]), diff(obj.nodes[i][1], obj.nodes[i + 1][1])
                        );
                    }
                    else {
                        ctx.lineTo(obj.nodes[i][0], obj.nodes[i][1]);
                        ctx.lineTo(cvs.width, cvs.height);
                    }
                }
                ctx.closePath();
                ctx.fill();
            }

            function drawNodes(array) {
                ctx.strokeStyle = "#5927CE";

                for (var i = 0; i < array.length; i++) {
                    ctx.beginPath();
                    ctx.arc(array[i][0], array[i][1], 4, 0, 2 * Math.PI);
                    ctx.closePath();
                    ctx.stroke();
                }

            }

            function drawLine(array) {
                ctx.strokeStyle = "#5927CE";

                for (var i = 0; i < array.length; i++) {

                    if (array[i + 1]) {
                        ctx.lineTo(array[i + 1][0], array[i + 1][1]);
                    }
                }

                ctx.stroke();
            }

            function resizeCanvas(canvas, width, height) {

                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                }
                else {

                    if (window.innerWidth > 1920) {
                        canvas.width = window.innerWidth;
                    }
                    else {
                        canvas.width = 1920;
                    }

                    canvas.height = window.innerHeight;
                }
            }

            document.addEventListener("DOMContentLoaded", init, false);
        })();
    </script>
</body>

</html>
